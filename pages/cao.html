<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Cao</title>
    <style>
        #f{
            left: 50%;
            top: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
<button id="f" onclick="alert('what the fuck')">点不到我</button>
<script>
    let pos;
    function cannotClicksButton(target){
        target.onmouseover = function (){
            pos ? (pos=0) : (pos=150);
            target.style.transform = "translate("+pos+"px, 0px)";
            target.style.transition = "all 0.3s ease";
        };
    }
    cannotClicksButton(document.getElementById("f"));
</script>
</body>
</html>
