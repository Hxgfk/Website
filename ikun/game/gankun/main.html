<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赶坤</title>

</head>
<body>
<div id="main">
    <img src="wall.jpg" style="width: 100%;height: 100%" alt="wall">
    <div style="left: 7px;top: 400px;" id="actor">
        <img src="zy_false.png" alt="actor" width="100" height="100">
    </div>
</div>
<script>
    document.onmousemove = mouseMove;
    let t = 0;
    function mouseMove(event)
    {
        var e = event || window.event;
        var scrollx = document.documentElement.scrollLeft || document.body.scrollTop;
        var scrolly= document.documentElement.scrollTop || document.body.scrollTop;
        var x = e.pageX || e.clientX + scrollx;
        var y = e.pageY || e.clientY + scrolly;
        //document.getElementById("x").value = x;
        //document.getElementById("y").value = y;
        t=t+1;
        console.log("T: "+t);
        console.log("X:"+x);
        console.log("Y:"+y);
    }
</script>
</body>
